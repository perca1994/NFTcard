<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
 <main class="card">
  <div class="container-img" role="banner">
  
  <img src="images/image-equilibrium.jpg" alt="Equilibrium picture" class="img-equi">
  </div>
  <h1>Equilibrium #3429</h1>

  <p class="text">Our Equilibrium collection promotes balance and calm.</p>
<div class="container" role="region">
  <h4><img src="images/icon-ethereum.svg" alt aria-hidden="true" class="icon-e"> 0.041 ETH</h4>
<p id="dias"><img src="images/icon-clock.svg" alt aria-hidden="true" class="clock">3 days left</p>
</div>
  <footer>
  <img src="images/image-avatar.png"alt="Avatar" class="avatar">
   <p class="credits">Creation of <b>Jules Wyvern</b></p>
  </footer> 
  </main>
</body>
</html>
